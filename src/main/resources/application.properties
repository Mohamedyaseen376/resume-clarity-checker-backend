spring.application.name=skillcv
gemini.api.key=${API_KEY}

# CORS Configuration
# Allow all origins - configure CORS_ALLOWED_ORIGINS environment variable to restrict in production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:*}
cors.allow.credentials=${CORS_ALLOW_CREDENTIALS:false}
cors.max.age=${CORS_MAX_AGE:3600}
